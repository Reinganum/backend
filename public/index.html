<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Posteando Objetos Json</title>
</head>
<body>
    <form id="postForm" method="POST" action='/api/products/form'>
        <label for="title">Titulo del producto</label>
        <input type="text" name="title" id="input1">
        <label for="price">Precio del producto</label>
        <input type="text" name="price" id="input2">
        <button type="submit" method="POST" id="submitBtn">enviar</button>
    </form>
</body>
</html>
